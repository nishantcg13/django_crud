<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Main Container */
        .container {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Form Styling */
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form input,
        form textarea,
        form button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Submit Button */
        form input[type="submit"] {
            background: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        form input[type="submit"]:hover {
            background: #0056b3;
        }

        /* Product List Styling */
        .product-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Individual Product Card */
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: 0.3s;
        }

        .product-card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Product Name */
        .product-name {
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }

        /* Product Price */
        .product-price {
            font-size: 18px;
            color: #28a745;
            font-weight: bold;
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        .btn-update {
            background: #ffc107;
        }

        .btn-update:hover {
            background: #e0a800;
        }

        .btn-delete {
            background: #dc3545;
        }

        .btn-delete:hover {
            background: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Add Product Form -->
        <div class="form-container">
            <h3>Add a Product</h3>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Add Product" class="btn">
            </form>
        </div>

        <!-- Product List -->
        <div class="product-list">
            {% for pro in prod %}
            <div class="product-card">
                <h3 class="product-name">{{ pro.name }}</h3>
                <p class="product-price"><strong>Price:</strong> ${{ pro.price }}</p>

                <!-- Update button -->
                <form action="{% url 'update' pro.id %}" method="GET">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-update">Update Product</button>
                </form>

                <!-- Delete button -->
                <form action="{% url 'delete' pro.id %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-delete">Delete Product</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
